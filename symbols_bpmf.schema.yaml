# Rime schema
# encoding: utf-8
# 《符號分類集設定頁》
schema:
  schema_id: symbols_bpmf
  name: 系列符號(注音)
  version: "201911"
  description: |
    由Unicode中「Emoticons」部份和「Miscellaneous Symbols and Pictographs」部份合成。
    可在Mac中輸入iOS設備通用的Emoji表情，其他系統可能需安装專門字體。
  author:
    - 『洋蔥』蒐集整理

switches:
  - name: ascii_mode

engine:
  filters:
    - uniquifier
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
#    - fluency_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator
#    - echo_translator
#    - script_translator

menu:
  alternative_select_keys: "ABCDEFGHIJ"

speller:
  alphabet: "abcdefghijklmnopqrstuvwxyz;,./-1234567890`"
  delimiter: "|"

